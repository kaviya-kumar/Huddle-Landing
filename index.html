<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://use.fontawesome.com/28af8e71a5.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<title>Frontend Mentor | Huddle landing page with single introductory section</title>
<link rel="stylesheet" href="index.css"/>

</head>
<body>
<main>
  <div class="container">
    <div class="header">
   
        <img src="./images/logo.svg"/>

  
    </div>
    <div class="row">
      <div class="div-60">
        <div class="inner-60">
          <img src="./images/illustration-mockups.svg"/>
        </div>

      </div>
      <div class="div-40">
        <div class="inner-40">
          <h1 class="heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="about">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <div class="button">
              <button class="btn">
                Register
              </button>
            </div>
        </div>
      
      </div>
    </div>
    <footer>
      <div class="footer">
      
          <i class=" fa fa-brands fa-facebook-f"></i>
          <i class=" fa fa-brands fa-twitter"></i>
          <i class=" fa fa-brands fa-instagram"></i>
      
      </div>
    </footer>
  </div>


  

  
</body>
</html>
